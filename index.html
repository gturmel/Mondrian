<!DOCTYPE html>
<html>
   <head>
      <title>Mondrian Composition 2</title>
      <link rel="stylesheet" href="https://cdnjs.com/libraries/meyer-reset">
      <link rel="stylesheet" href="assets/style.css">
   </head>
   <body>
      <div class="canvas">
         <div class="top-painting">
            <div class="big-block"></div>
            <div class="long-line"></div>
            <div class="top-left"></div>
            <div class="small-line"></div>
            <div class="middle-left"></div>
         </div>
         <div class="medium-line">
<!-- maybe need a div here for the bottom middle line? -->
         </div>
         <div class="bottom-painting">
            <div class="small-box"></div>
            <div class="little-line"></div>
            <div class="yellow-box"></div>
            <div class="middle-bottom"></div>
            <div class="bottom-line"></div>
            <div class="bottom-left"></div>
         </div>
      </div>
   </body>
</html>
